<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="CascadingStyleSheets/index.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <div class='indexpage'>
            <button>Login</button>
            <br>
            <p>Don't have an account yet? <span id='request'>Request an account</span> an we will get back to you shortly</p>
        </div>
        <div class='req'>
            <div class='reqFl'>
                <h1>Request An Account</h1>
                <label for='name'>Name:</label>
                <input id='name' type='text' placeholder="John" required>
                <label for='surname'>Surname:</label>
                <input id='surname' type='text' placeholder="Cena" required>
                <label for='idnumber'>ID No.:</label>
                <input id='idnumber' type='text' placeholder="020419 7654321" required>
                <label for='email'>E-mail:</label>
                <input id='email' type='email' placeholder="john.cena@gmail.com" required>
                <label for='phoneNumber'>Phone No.:</label>
                <input id='phoneNumber' type='text' placeholder="065 393 3239">
                <button id='submit'>Submit</button>
            </div>
        </div>
        <script src="JavaScripts/index.js"></script>
    </body>
</html>
